<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css"/>
</head>

<body class="chat">

<div class="chat__sidebar">
    <h3><People</h3>

    <div id="users">

    </div>
</div>

<div id="chat__main">

  <ol id="messages" class="chat__messages" style="height:300px ; width: 800px"></ol>

  <div class="chat__footer">
    <form id="message-form">
    <input type="text" placeholder="Type your message here" id="message" autofocus="true" autocomplete="false"/>
    <button>Send</button>
    </form>
    <button id="send-location">Send Location</button>
  </div>


</div>

<script id="message-template" type="text/template">
<li class="message">
<div class="message__title">
<h4>{{from}}</h4>
<span>{{formattedTime}}</span>
</div>

<div class="message__body">
<p>{{text}}</p>
</div>

</li>
</script>

<script id="location-message-template" type="text/template">
<li class="message">
<div class="message__title">
<h4>{{from}}</h4>
<span>{{formattedTime}}</span>
</div>

<div class="message__body">
<p><a target="_blank" href={{url}}>My current location</a></p>
</div>

</li>
</script>

<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/js/index.js"></script>
<script src="/js/libs/moment.js"></script>
<script src="/js/libs/mustache.js"></script>


</body>
</html
